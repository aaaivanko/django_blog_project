{% extends 'posts/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <br>
    <center>
        <h1>Login page</h1>
        <br>
    </center>
    <div>
        <form method="post">{% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Login</button>
        </form>
        <small>Don't have an account? <a href="{% url 'users:register' %}">Register</a></small>
    </div>
{% endblock content %}
